<div ng-drop="true" ng-drag="true" ng-drop-success="onDropComplete1($data,$event)" class="page-flow-item">
    <div ng-repeat="obj in droppedObjects1" ng-drag="true" ng-drag-data="obj" ng-drag-success="onDragSuccess1($data,$event)"
        ng-center-anchor="{{centerAnchor}}">
        <x-box class="thumbnail justify">

            <img style="margin: auto;" ng-src="{{obj.thumbnail}}" title="{{ obj.name }}" />
        </x-box>
        <x-box>
            <div class="media-body" style="margin: auto;">
                <p contenteditable="true">{{ obj.name}}</p>
            </div>
        </x-box>
    </div>
</div>
