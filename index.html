<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/macos.theme.css">

    <link rel="stylesheet" href="css/app.css">

    <link rel='stylesheet prefetch' href='css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">


    <!-- Insert this line above script imports  -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>


    <!--    <script src='js/xel.min.js'></script>-->
    <script src='js/jquery/jquery.min.js'></script>
    <script src='js/jquery/jquery.nestable.js'></script>
    <script src='js/jquery/jquery-ui.min.js'></script>
    <script src='js/fabric/fabric.min.js'></script>



    <script src='js/additionJs/xel.min.js'></script>

    <script src='js/angular/angular.min.js'></script>

    <script src='js/additionJs/electAngular.js'></script>
    <!-- loading Services -->
    <!-- this services must loaded after electAngular -->
    <script src='js/service/electangularServiceIpc.js'></script>
    <script src='js/service/electronService.js'></script>

    <!-- <script src='js/service/electangularService.js'></script> -->


    <script src='node_modules/angular-ui-sortable/dist/sortable.min.js'></script>
    <script src='js/additionJs/aligning_guidelines.js'></script>
    <script src='js/additionJs/centering_guidelines.js'></script>


    <script src="js/additionJs/utils.js"></script>
    <!-- <script src="js/direcives/kitchensinkDirectives/app_config.js"></script> -->

    <!-- loading Directives -->
    <script src="js/direcives/kitchensinkDirectives/bindValueToDirective.js"></script>
    <script src="js/direcives/kitchensinkDirectives/edObjectsPanelSortableDirective.js"></script>
    <script src="js/direcives/kitchensinkDirectives/objectButtonsEnabledDirective.js"></script>


    <script src="js/additionJs/helpers.js"></script>
    <script src="js/controllers/kitchensinkController/bgContrlController.js"></script>
    <script src="js/controllers/kitchensinkController/CanvasControlsController.js"></script>
    <script src="js/controllers/kitchensinkController/LayersController.js"></script>
    <script src="js/controllers/kitchensinkController/RightTabsController.js"></script>
    <script src="js/controllers/kitchensinkController/LeftTabsController.js"></script>
    <script src="js/controllers/kitchensinkController/FontsController.js"></script>
    <script src="js/additionJs/keymaster.js"></script>

    <script src="lib/font_definitions.js"></script>
    <script src="js/additionJs/paster.js"></script>

    <!-- Ruler script here – https://github.com/MrFrankel/ruler  -->
    <link rel="stylesheet" href="node_modules/ruler.js/dist/ruler.min.css">
    <script src="node_modules/ruler.js/dist/ruler.min.js"></script>

    <script src="js/ruler/ruler_demo.js"></script>


    <!-- <script src="js/jsFromIndex.js"></script> -->

    <!-- Insert this line after script imports -->
    <script>
        if (window.module) module = window.module;
    </script>

    <!-- dummy function – toggle left panel -->

    <script>
        function toggleLayers() {
            var x = document.getElementById('layers');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }

        function toggleInspector() {
            var x = document.getElementById('inspector');
            if (x.style.display === 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
    </script>

</head>



<body style="background: rgba(0, 0, 0, 0.0);" ng-app="kitchensink" ng-controller="CanvasControls">
    <div class="window" style="background: rgba(255, 255, 255, 0.0)">
        <header class="toolbar toolbar-header">
            <h1 class="title">Untitled</h1>
            <div ng-include="'templates/toolbar.html'"></div>
        </header>

        <div class="window-content">
            <div class="pane-group">
                <div id="layers" class="pane-sm sidebar" ng-controller="LeftTabsCtrl">

                    <x-box>
                        <x-buttons tracking="1">
                            <x-button ng-repeat="tab in tabs" skin="tabnav" ng-class="{active:isActiveTab(tab.url)}" ng-click="onClickTab(tab)">
                                <x-icon name="{{tab.micon}}"></x-icon>

                            </x-button>
                        </x-buttons>
                    </x-box>
                    <hr>
                    <div ng-include="currentTab" ng-controller="LayersController"></div>



                </div>
                <div class="pane content-empty image-builder-container">

                    <div id="wrapper" class='image-builder' parent-click="fabric.deactivateAll()">
                        <div class='fabric-container'>
                            <canvas id="canvas" width="1024" height="768"></canvas>
                        </div>
                    </div>
                </div>

                <div id="inspector" class="pane-right sidebar" ng-controller="RightTabsCtrl">

                    <x-box>
                        <x-buttons tracking="1">
                            <x-button ng-repeat="tab in tabs" skin="tabnav" ng-class="{active: isActiveTab(tab.url)}" ng-click="onClickTab(tab)">
                                <!--								<x-icon name="{{tab.ticon}}" iconset="{{tab.custom}}"></x-icon>-->
                                <x-icon name="{{tab.micon}}"></x-icon>

                            </x-button>
                        </x-buttons>
                    </x-box>
                    <hr>

                    <div ng-include="currentTab" class="inner"></div>

                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer" ng-controller="CanvasControls">
            <h1 class="title">{{ size.name }}</h1>
        </footer>
    </div>

    <script src="js/additionJs/jsFromIndex.js"></script>



</body>

</html>
